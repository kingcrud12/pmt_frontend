<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Se Connecter</h1>
    <p class="login-subtitle">Bienvenue! Connectez-vous à votre compte</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert--success">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert--error">
        {{ errorMessage }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="Entrez votre email"
        />
        <div *ngIf="submitted && f['email'].errors" class="error-text">
          <span *ngIf="f['email'].errors['required']">L'email est requis</span>
          <span *ngIf="f['email'].errors['email']">Veuillez entrer une adresse email valide</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="Entrez votre mot de passe"
        />
        <div *ngIf="submitted && f['password'].errors" class="error-text">
          <span *ngIf="f['password'].errors['required']">Le mot de passe est requis</span>
          <span *ngIf="f['password'].errors['minlength']">Le mot de passe doit contenir au moins 8 caractères</span>
        </div>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="form-group checkbox-group">
        <input
          type="checkbox"
          id="rememberMe"
          formControlName="rememberMe"
          class="form-checkbox"
        />
        <label for="rememberMe" class="checkbox-label">Se souvenir de moi</label>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn btn--primary"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Se Connecter</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>
        <button
          type="button"
          class="btn btn--secondary"
          (click)="resetForm()"
          [disabled]="isLoading"
        >
          Réinitialiser
        </button>
      </div>
    </form>

    <!-- Registration Link -->
    <div class="registration-link">
      <p>Vous n'avez pas de compte? <a routerLink="/auth/register" class="link">S'inscrire</a></p>
    </div>

    <!-- Forgot Password Link -->
    <div class="forgot-password-link">
      <a href="#" class="link-small">Mot de passe oublié?</a>
    </div>
  </div>
</div>
