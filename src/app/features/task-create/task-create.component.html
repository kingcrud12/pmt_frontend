<div class="create-task-container">
    <div class="form-card">
        <div class="form-header">
            <h2>Create New Task</h2>
            <p>Fill in the details to create a new task</p>
        </div>

        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
            <!-- Project (Read-only) -->
            <div class="form-group">
                <label>Project</label>
                <div class="project-display">
                    <div class="project-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        </svg>
                    </div>
                    <span>{{ selectedProjectName || 'No Project Selected' }}</span>
                </div>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Task Name</label>
                <input type="text" id="name" formControlName="name" placeholder="e.g., Design Homepage">
                <div class="error-message" *ngIf="taskForm.get('name')?.touched && taskForm.get('name')?.invalid">
                    Name is required
                </div>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" formControlName="description" rows="4"
                    placeholder="Describe the task..."></textarea>
                <div class="error-message"
                    *ngIf="taskForm.get('description')?.touched && taskForm.get('description')?.invalid">
                    Description is required
                </div>
            </div>

            <div class="form-row">
                <!-- Priority -->
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" formControlName="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <!-- Due Date -->
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" id="due_date" formControlName="due_date">
                    <div class="error-message"
                        *ngIf="taskForm.get('due_date')?.touched && taskForm.get('due_date')?.invalid">
                        Due date is required
                    </div>
                </div>
            </div>

            <!-- Assigned To -->
            <div class="form-group">
                <label for="assignee_id">Assign To</label>
                <select id="assignee_id" formControlName="assignee_id">
                    <option value="">Select a user</option>
                    <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                </select>
                <div class="error-message"
                    *ngIf="taskForm.get('assignee_id')?.touched && taskForm.get('assignee_id')?.invalid">
                    Assignee is required
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
                <button type="submit" class="btn-primary" [disabled]="taskForm.invalid">Create Task</button>
            </div>
        </form>
    </div>
</div>
