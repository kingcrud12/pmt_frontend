<nav class="top-nav">
    <!-- Search Bar -->
    <div class="top-nav__search">
        <svg class="top-nav__search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
        </svg>
        <input type="text" class="top-nav__search-input" placeholder="Search tasks, projects..." />
    </div>

    <!-- Right Section: Notifications & User -->
    <div class="top-nav__right">
        <!-- Notification Icon -->
        <button class="top-nav__notification">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                <path d="M13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
            <span class="top-nav__notification-badge">3</span>
        </button>

        <!-- User Profile -->
        <div class="top-nav__user-container">
            <div class="top-nav__user" (click)="toggleUserMenu()">
                <div class="top-nav__avatar">
                    <span class="top-nav__avatar-initials">{{ userInitials }}</span>
                </div>
                <span class="top-nav__user-name">{{ userName }}</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="top-nav__user-chevron" [class.rotated]="showUserMenu">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </div>

            <!-- Dropdown Menu -->
            <div class="user-dropdown" *ngIf="showUserMenu">
                <button class="dropdown-item" (click)="navigateToProfile()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    My Profile
                </button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item text-danger" (click)="logout()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </button>
            </div>
        </div>
    </div>
</nav>
